<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
</head>
<body>
    {%extends 'base.html'%}
    {%block main%}
    <div class="picture_grid">
        {%for image in images%}
            {%if image.endswith(('.png', '.jpg', '.jpeg')) %}
                <li class="pictures"><img class= "picture" src="{{url_for('get_image', filename=image)}}" alt="photograph"></li>
            {%endif%}    
        {%endfor%}
    </div>
    {%endblock%}
    
</body>
</html>
